<div class="container">
    <div class="panel panel-info">
        <div class="panel-heading">
            <h2>User list</h2>
            <button class="btn btn-danger"  (click)="logoutUser()">Logout</button>
            &nbsp;
            <a class="btn btn-success" [routerLink]="['/profile']">Profile</a>
        </div>
        <div class="panel-body">
            <table class="table">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Role</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let data of userList">
                        <td>{{data._id}}</td>
                        <td>{{data.name}}</td>
                        <td>{{data.email}}</td>
                        <td>{{data.role}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
