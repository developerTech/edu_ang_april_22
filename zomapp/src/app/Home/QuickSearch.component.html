<div id="quickSearch">
    <span id="quickHeading">Quick Search</span>
    <span id="quickSubHeading">Discover Restaurants By Meal</span>
    <div id="main">
        <div class="tileContainer" *ngFor="let meal of mealType">
            <div class="tileComponent1">
                <img [src]="meal.meal_image" alt=""/>
            </div>
            <div class="tileComponent2">
                <div class="componentHeading">
                    <a [routerLink]="['/listing']">{{meal.mealtype}}</a>
                </div>
                <div class="componentSubHeading">
                    {{meal.content}}
                </div>
            </div>
        </div>
    </div>
</div>
