<div class="container">
    <div class="panel panel-primary">
        <div class="panel-heading">
            Orders Form
        </div>
        <div class="panel-body">
            <form #form="ngForm" (submit)="submitForm(form)">
                <div class="form-group">
                    <label for="orderId">OrderId</label>
                    <input type="text" class="form-control"
                    name="id" readonly
                    [(ngModel)] = "myOrder.id"
                    />
                </div>
                <div class="form-group" [class.has-error]="firstName.invalid && firstName.touched"
                [class.has-success]="firstName.valid">
                    <label for="fname" class="control-label">Name</label>
                    <input type="text" class="form-control"
                    name="name"
                    [(ngModel)] = "myOrder.name"
                    required
                    #firstName="ngModel"
                    /> 
                    <div class="alert alert-danger" *ngIf="firstName.invalid && firstName.touched">
                        FirstName is required
                    </div>
                </div>
                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" class="form-control"
                    name="address" 
                    [(ngModel)] = "myOrder.address"
                    />
                </div>
                <div class="form-group" [class.has-error]="mail.invalid && mail.dirty"
                [class.has-success]="mail.valid && mail.dirty">
                    <label for="email" class="control-label">Email</label>
                    <input type="text" class="form-control"
                    name="email"
                    [(ngModel)] = "myOrder.email"
                    pattern="^([a-zA-Z0-9]+)@([a-zA-Z0-9]+)\.([a-zA-Z]{2,5})$"
                    #mail="ngModel"
                    /> 
                    <div class="alert alert-danger" *ngIf="mail.invalid && mail.dirty">
                        Enter Valid Email
                    </div>
                </div>
                <div class="form-group">
                    <label for="phone">Phone</label>
                    <input type="text" class="form-control"
                    name="phone" 
                    [(ngModel)] = "myOrder.phone"
                    />
                </div>
                <div class="form-group">
                    <label for="cost">Cost</label>
                    <input type="text" class="form-control"
                    name="cost" 
                    [(ngModel)] = "myOrder.cost"
                    />
                </div>

                <button type="submit" class="btn btn-success">
                    Place Order
                </button>
            </form>
        </div>
    </div>
</div>
