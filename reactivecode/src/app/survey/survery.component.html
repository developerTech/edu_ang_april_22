<div class="panel panel-danger">
    <div class="panel-heading">
        Reactive Form
    </div>
    <div class="panel-body">
        <form class="form-horizontal"
            
            [formGroup]="employeeForm"> 
                <div class="form-group" [ngClass]="{'has-error':(employeeForm.get('firstName').touched||
                                                                 employeeForm.get('firstName').dirty) && 
                                                                !employeeForm.get('firstName').valid}">
                    <label class="col-md-2 control-label" for="fname">
                        FirstName
                    </label> 
                    <div class="col-md-8">
                        <input class="form-control"
                            type="text"
                            id="fname"
                            placeholder="enter first Name"
                            formControlName="firstName"
                        />
                        <div class="help-block" *ngIf="(employeeForm.get('firstName').touched||
                                                        (employeeForm.get('firstName').dirty) && 
                                                        employeeForm.get('firstName').errors)">
                            <span *ngIf="employeeForm.get('firstName').errors.required">
                                Please Enter firstName
                            </span>
                            <span *ngIf="employeeForm.get('firstName').errors.minlength">
                                Min Length should be 3
                            </span>
                           
                        </div>
                    </div>
                    
                </div>
                <div class="form-group" [ngClass]="{'has-error':(employeeForm.get('lastName').touched||
                                                                 employeeForm.get('lastName').dirty) && 
                                                                !employeeForm.get('lastName').valid}">
                    <label class="col-md-2 control-label" for="fname">
                        LastName
                    </label> 
                    <div class="col-md-8">
                        <input class="form-control"
                            type="text"
                            id="fname"
                            placeholder="enter last Name"
                            formControlName="lastName"
                        />
                        <div class="help-block" *ngIf="(employeeForm.get('lastName').touched||
                                                        (employeeForm.get('lastName').dirty) && 
                                                        employeeForm.get('lastName').errors)">
                            <span *ngIf="employeeForm.get('lastName').errors.required">
                                Please Enter lastName
                            </span>
                            <span *ngIf="employeeForm.get('lastName').errors.maxlength">
                                Max Length should be 5
                            </span>
                           
                        </div>
                    </div>
                </div>
                <div class="form-group" [ngClass]="{'has-error':(employeeForm.get('email').touched||
                                                                 employeeForm.get('email').dirty) && 
                                                                !employeeForm.get('email').valid}">
                    <label class="col-md-2 control-label" for="email">
                        Email
                    </label> 
                    <div class="col-md-8">
                        <input class="form-control"
                            type="text"
                            id="email"
                            placeholder="enter last Name"
                            formControlName="email"
                        />
                        <div class="help-block" *ngIf="(employeeForm.get('email').touched||
                                                        (employeeForm.get('email').dirty) && 
                                                        employeeForm.get('email').errors)">
                            <span *ngIf="employeeForm.get('email').errors.required">
                                Please Enter Email
                            </span>
                            <span *ngIf="employeeForm.get('email').errors.pattern">
                                Please enter valid email
                            </span>
                           
                        </div>
                    </div>
                </div>
                <!-- Phone-->
                <div class="form-group" [ngClass]="{'has-error':(employeeForm.get('phone').touched||
                                                                 employeeForm.get('phone').dirty) && 
                                                                !employeeForm.get('phone').valid}">
                    <label class="col-md-2 control-label" for="phone">
                        Phone
                    </label> 
                    <div class="col-md-8">
                        <input class="form-control"
                            type="text"
                            id="phone"
                            placeholder="enter Phone"
                            formControlName="phone"
                        />
                        <div class="help-block" *ngIf="(employeeForm.get('phone').touched||
                                                        (employeeForm.get('phone').dirty) && 
                                                        employeeForm.get('phone').errors)">
                            <span *ngIf="employeeForm.get('phone').errors.required">
                                Please Enter Phone
                            </span>
                        </div>
                    </div>
                </div>

                <!-- Notification-->
                <div class="form-group">
                    <label class="col-md-2 control-label">Notification</label>
                    <div class="col-md-8">
                        <label class="radio-inline">
                            <input type="radio" value="phone"
                            formControlName="notification"
                            (click)="setNotification('phone')"/>Phone
                        </label>
                        <label class="radio-inline">
                            <input type="radio" value="email"
                            formControlName="notification"
                            (click)="setNotification('email')"/>Email
                        </label>
                    </div>
                </div>
                <div class="form-group" [ngClass]="{'has-error':(employeeForm.get('Rating').touched||
                                                                 employeeForm.get('Rating').dirty) && 
                                                                !employeeForm.get('Rating').valid}">
                    <label class="col-md-2 control-label" for="Rating">
                        Rating
                    </label> 
                    <div class="col-md-8">
                        <input class="form-control"
                            type="text"
                            id="Rating"
                            placeholder="enter last Name"
                            formControlName="Rating"
                        />
                        <div class="help-block" *ngIf="(employeeForm.get('Rating').touched||
                                                        (employeeForm.get('Rating').dirty) && 
                                                        employeeForm.get('Rating').errors)">
                            <span *ngIf="employeeForm.get('Rating').errors.required">
                                Please Enter Rating
                            </span>
                            <span *ngIf="employeeForm.get('Rating').errors.range">
                                Please enter value between 1 to 5
                            </span>
                           
                        </div>
                    </div>
                </div>
                
        </form>
    </div>
</div>
